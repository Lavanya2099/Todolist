<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script.js"></script>

    <title>ToDo List</title>
</head>

<body>
    
    <header class="bg-info text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="main">
                        <font size="10" color="black">
                            <strong>My ToDo List</strong>
                        </font>
                       
                    </div>
                </div>
               
            </div>
        </div>
    </header>

    <div class="container mt-3">

        <font size="6" color="black">
            <strong>Add Items</strong>
        </font>


        <label id="lblsuccess" class="text-success" style="display: none;">
        </label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7 ">
                
                    <input type="text" placeholder="Enter your task" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
                </div>
                

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="submit" class="btn btn-dark" id="submit" value="Add" disabled>
                </div>
                
            </div>
        </form>

        <div class="container mt-4">

            <font size="6" color="black">
                <strong>Tasks</strong>
            </font>
        </div>
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>

</html>
